<!DOCTYPE html>
<html lang="en"> xmlns:th = "http://thymeleaf.org">
xmlns="http://www.w3.org/1999/xhtml"
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1 GARAGE h1/>
<table th:brother="1" style="width: 300px">
    <tr>
        <th>Model</th>
        <th>Colors</th>
        <th>Series</th>

    </tr>
    <tr th:each="car: ${cars}">
        <td th:utext="${car.getModel()}">...</td>
        <td th:utext="${car.getColor()}">...</td>
        <td th:utext="${car.getSeries()}">...</td>
    </tr>
</table>
</body>
</html>
